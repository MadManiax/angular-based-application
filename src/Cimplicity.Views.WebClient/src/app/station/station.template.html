<div class="station-display-container">
    <div class="filters-panel-wrapper" [ngClass]="{'visible' : isFiltersPanelVisible() == true}">
        <!--<div class="close-filters-panel-btn-wrapper" (click)="closeFiltersPanel()">Close</div>-->
        <rules-report-filters-panel (onFiltersChanged)="onFiltersChanged($event)"
                                    [(sortConditions)]="sortConditionsList"
                                    [savedFilters]="getSavedFilters()"
                                    (onPanelAction)="onFilterPanelAction($event)">
        </rules-report-filters-panel>
    </div>
    <div class="station-toolbar row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-4 col-xs-5">
            <button class="btn btn-ge btn-ge-outline-primary" (click)="toggleFiltersPanel()"><i class="fa fa-filter" aria-hidden="true"></i>Advanced</button>
        </div>
        <div class="col-xl-6 col-lg-4 col-md-3 col-sm-1 col-xs-1">
            <!-- Empty row -->
        </div>
        <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-xs-6 row justify-content-end search-toolbar-wrapper">
            <div class="col-auto text-right report-autorefresh-configurator-container">
                <mat-slide-toggle
                        class="example-margin"
                        (change)="onAutoRefreshToggleChange($event)">
                    Auto-refresh
                </mat-slide-toggle>
                <div class="report-autorefresh-summary">
                    <span [hidden]="isAutoRefreshEnabled() == false">({{getAutoRefreshIntervalInSeconds()}}s<i class="fa fa-cog padding-left clickable" aria-hidden="true" (click)="openAutoRefreshTimeConfigurator()"></i> )</span>
                </div>
            </div>
            <div class="col-auto search-btn-wrapper text-right" style="padding-right: 0px;">
                <button class="btn btn-ge btn-ge-primary" (click)="reloadData()"><i class="fa fa-search"></i>Search</button>
            </div>
        </div>
    </div>
    <!--<div class="order-by-container row col-lg-12">-->
    <!--</div>-->
    <!--<div class="row col-12">-->
        <!--<sorting-panel [(sortConditions)]="sortConditionsList"></sorting-panel>-->
    <!--</div>-->
    <rules-table [rulesList]="getRulesList()"
                 [userCanEdit]="isEditButtonEnabled()"
                 (onEditClick)="onOpenRuleEditor($event)"
                 (onSaveEditedRule)="saveEditedRule($event)"
                 (onTriggerNext)="triggerNext($event)"
                 (onColumnHeaderClick)="onColumnHeaderClick($event)">
    </rules-table>
    <div class="pagination-container">
        <mat-paginator [length]="getTotalRowsCount()"
                       [pageSize]="_iCurrentRowsPerPage"
                       [pageSizeOptions]="_aiAvailablePageSizes"
                       (page)="onPageEvent($event)">
        </mat-paginator>

</div>
