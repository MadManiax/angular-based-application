<div class="station-display-container">
    <div class="filters-panel-wrapper" [ngClass]="{'visible' : isFiltersPanelVisible() == true}">
        <rules-report-filters-panel (onFiltersChanged)="onFiltersChanged($event)"
                                    [(sortConditions)]="sortConditionsList">
        </rules-report-filters-panel>
    </div>
    <div class="filters-container row">
        <div class="col-lg-2">
            <button class="btn btn-ge btn-ge-outline-primary" (click)="toggleFiltersPanel()"><i class="fa fa-filter" aria-hidden="true"></i>Advanced</button>
        </div>
        <div class="col-lg-6">
            <!-- Empty row -->
        </div>
        <div class="col-lg-4 row search-toolbar-wrapper">
            <div class="col">
                <div class="report-autorefresh-configurator-container">
                    <div [hidden]="isAutoRefreshEnabled() == true">
                        <i class="fa fa-toggle-off padding-right" aria-hidden="true" (click)="enableAutoRefresh()"></i>Auto refresh is OFF
                    </div>
                    <div [hidden]="isAutoRefreshEnabled() == false">
                        <i class="fa fa-toggle-on padding-right" aria-hidden="true" (click)="disableAutoRefresh()"></i>
                        Auto refresh every {{getAutoRefreshIntervalInSeconds()}} seconds
                        <i class="fa fa-cog padding-left" aria-hidden="true" (click)="openAutoRefreshTimeConfigurator()"></i>
                    </div>
                    <!--<div><span class="padding-right">Last refresh:</span>{{getLatestRefreshDatetimeAsString()}}</div>-->
                </div>
            </div>
            <div class="col">
                <button class="btn btn-ge btn-ge-primary" (click)="reloadData()"><i class="fa fa-search"></i>Search</button>
            </div>
        </div>
    </div>
    <!--<div class="order-by-container row col-lg-12">-->
    <!--</div>-->
    <!--<div class="row col-12">-->
        <!--<sorting-panel [(sortConditions)]="sortConditionsList"></sorting-panel>-->
    <!--</div>-->
    <rules-table [rulesList]="getRulesList()"
                 [userCanEdit]="isEditButtonEnabled()"
                 (onEditClick)="onOpenRuleEditor($event)"
                 (onSaveEditedRule)="saveEditedRule($event)"
                 (onTriggerNext)="triggerNext($event)"
                 (onColumnHeaderClick)="onColumnHeaderClick($event)">
    </rules-table>
    <div class="pagination-container">
        <div class="pagination-changer">
            <i class="fa fa-step-backward" (click)="goFirstTablePage()"></i>
            <i class="fa fa-chevron-left" (click)="goToPreviousTablePage()"></i>
            <span>{{getCurrentPageNumerViewOnly()}}/{{getTotalPagesCount()}}</span>
            <i class="fa fa-chevron-right" (click)="goToNextTablePage()"></i>
            <i class="fa fa-step-forward" (click)="goLastTablePage()"></i>
        </div>
        <div class="pagination-summary-configurator">
            {{getCurrentRowsPerPage()}} results per page<i class="fa fa-cog padding-left clickable" aria-hidden="true" (click)="openPaginationConfigurator()"></i>
        </div>

    </div>





</div>
